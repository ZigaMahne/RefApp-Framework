layer:
  type: Shield
  description: ISM43362-E WiFi Shield

  connections:
    - connect: ISM43362-E WiFi
      consumes:
        - ARDUINO_UNO_SPI
        - ARDUINO_UNO_D9
        - ARDUINO_UNO_D10
        - CMSIS-RTOS2
      provides:
        - CMSIS_WiFi: 0

  packs:
    - pack: ARM::CMSIS-Driver@2.7.2

  define:
    - CMSIS_shield_header: "\"Inventek_ISMART43362.h\""

  components:
    - component: Keil::CMSIS Driver:WiFi:ISM43362&SPI

  groups:
    - group: shield
      files:
        - file: ./Inventek_ISMART43362.h
